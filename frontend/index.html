<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Produtos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container">
    <header class="main-header">
        <h1><i class="fas fa-box-open"></i> Gestão de Produtos</h1>
        <p class="subtitle">Cadastre, edite e gerencie seus produtos</p>
    </header>

    <section class="product-form-section">
        <div class="card">
            <h2><i class="fas fa-edit"></i> Formulário de Produto</h2>
            <form id="produto-form">
                <input type="hidden" id="id">

                <div class="form-group">
                    <label for="name">Nome do Produto:</label>
                    <input type="text" id="name" required placeholder="Ex: Smartphone XYZ">
                    <div class="error-message" id="name-error"></div>
                </div>

                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <textarea id="description" required placeholder="Descreva as características do produto"></textarea>
                    <div class="error-message" id="description-error"></div>
                </div>

                <div class="form-group">
                    <label for="price">Preço (R$):</label>
                    <div class="input-with-symbol">
                        <span>R$</span>
                        <input type="number" id="price" required step="0.01" min="0.01" placeholder="99,99">
                    </div>
                    <div class="error-message" id="price-error"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="primary-button" id="save-btn">
                        <i class="fas fa-save"></i> Salvar Produto
                    </button>
                    <button type="button" class="secondary-button" id="cancel-btn" style="display:none;">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </section>

    <section class="product-list-section">
        <div class="card">
            <div class="table-header">
                <h2><i class="fas fa-list"></i> Lista de Produtos</h2>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Buscar produtos...">
                </div>
            </div>

            <div class="table-responsive">
                <table>
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody id="produtos-tbody">
                    <!-- Produtos serão carregados aqui -->
                    </tbody>
                </table>
            </div>

            <div class="table-footer">
                <div class="total-items" id="total-products">0 produtos cadastrados</div>
            </div>
        </div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
